{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
    .one{
        margin-top:20px;
        display: flex;
    }
    i{
        margin-left:-30px;
        margin-top:10px;
    }
</style>


<body style=background:lightgray;>

          <p><span class="h2">favorite </span>
          {% for fav_item in favorite_items %}
          <div class="row">
            <div class="col-2">
                <div class="one">
                    <img src="{{fav_item.image_url}}" style=width:250px;height:350px;>
                    <a href="{% url 'remove_from_fav' fav_item.id %}"><p class="heart"><i class="fa fa-heart" style="font-size:25px;color:red;"></i></p></a>
                </div>
                    <p class="lead fw-normal mb-0">{{ fav_item.product }}</p>
                
            </div>
          </div>
          {% endfor %}

        
          <div class="d-flex justify-content-end">
            <a href="{% url 'booklist' %}"><button type="button" class="btn btn-light btn-lg ">Continue</button></a>
          </div>
</body>
 

{% endblock %}
